<link rel="stylesheet" href="css/main.css" />
<div id="controller">
    <table class="table table-bordered table-condensed">
        <tr class="success">
            <td>length</td>
            <td>is pre-sorted</td>
            <td>interval(ms)</td>
            <td>method</td>
            <td>operation</td>
        </tr>
        <tr class="active">
            <td>
                <input id="array-length" type="number" min="5" max="200" placeholder="length" value="10"/>
            </td>
            <td>
                <input name="is-pre-sorted" type="radio" value="1"/> Y
                <input name="is-pre-sorted" type="radio" value="0" checked/> N
            </td>
            <td>
                <input id="interval-time" type="number" min="10" max="2000" placeholder="interval" value="50"/>
            </td>
            <td>
                <select id="method" name="method">
                    <option value="bogo" selected>bogo</option>
                    <option value="bubble">bubble</option>
                    <option value="bucket">bucket</option>
                    <option value="cocktail">cocktail</option>
                    <option value="counting">counting</option>
                    <option value="comb">comb</option>
                    <option value="heap">heap</option>
                    <option value="insert">insert</option>
                    <option value="intro">intro</option>
                    <option value="merge">merge</option>
                    <option value="quick">quick</option>
                    <option value="radix">radix</option>
                    <option value="select">select</option>
                    <option value="shell">shell</option>
                </select>
            </td>
            <td>
                <div class="btn-group">
                    <a class="btn btn-small btn-primary" id="init">init</a>
                    <a class="btn btn-small btn-success" id="start">start</a>
                    <a class="btn btn-small btn-warning" id="pause">pause</a>
                </div>
            </td>
        </tr>
    </table>
</div>
<object data="svg/area.svg" type="image/svg+xml" id="svg-area"></object>

<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/svgBar.js"></script>
<script type="text/javascript" src="js/sorting.js"></script>
<script type="text/javascript" src="js/sortingMethod.js"></script>
<script type="text/javascript" src="js/sortingPrototype.js"></script>
<script type="text/javascript" src="js/main.js"></script>
