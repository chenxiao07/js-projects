<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mortgage calculator</title>
    <link rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div id="container" class="container">
        <div id="mortgage-calculator" class="width-50percent">
            <input id="mortgage-principal" type="number" value="500000"/>
            <input id="mortgage-interest-rate" type="number" value="0.05"/>
            <input id="mortgage-count" type="number" value="60"/>
            <button id="mortgage-compute">compute</button>
            <table id="mortgage-result-monthly">
            </table>
        </div>
        <div id="loan-calculator" class="width-50percent">
            <input id="loan-principal" type="number" value="500000"/>
            <input id="loan-interest-rate" type="number" value="0.05"/>
            <input id="loan-count" type="number" value="60"/>
            <button id="loan-compute">compute</button>
            <table id="loan-result-monthly">
            </table>
        </div>
    </div>
</body>
</html>
