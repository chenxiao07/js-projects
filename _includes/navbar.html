
<header class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="{{ page.base_url }}" class="navbar-brand {% if page.slug == 'numbers' %}active{% endif %}">js-projects</a>
        <nav class="nav-collapse collapse">
            <ul class="nav navbar-nav">

                {% for tag in include.tags %}
                <li class="dropdown {% if page.slug == tag.sort %}active{% endif %}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        {{ tag.sort }}
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="{{ page.base_url }}{{ tag.sort }}">list</a></li>
                        <li class="divider"></li>
                        {% for link in tag.links %}
                        <li><a href="{{ page.base_url }}{{ tag.sort }}/{{ link }}">{{ link }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
                {% endfor %}

            </ul>

            <ul class="nav navbar-nav pull-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        tool
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a id="show-modal-log" href="#modal-log" data-toggle="modal">
                                log
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="dropdown permission-4">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img class="nav-icon img-rounded" src="http://www.gravatar.com/avatar/800427317aa5d4e81ce1bca5a202ae0f.png" alt="" />
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a target="_black" href="https://github.com/leungwensen/js-projects">Fork me on GitHub</a></li>
                        <li class="divider"></li>
                        <li><a target="_black" href="http://getbootstrap.com/">styled by Bootstrap3</a></li>
                        <li><a target="_black" href="http://jekyllrb.com/">powered by jekyll</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</header>
